<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quote Generator</h1>
      </header>
      <form id="quote-form">
        <input
          type="text"
          placeholder="Enter the topic"
          autofocus
          required
          autocomplete="off"
          class="instructions"
          id="quote-instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="quote hidden" id="quote">Generating the quote</div>
      <footer>
        This project was coded by
        <a href="http://github.com/YanaKorniichuk" target="_blank"
          >Yana Korniichuk
        </a>
        and is
        <a
          href="http://github.com/YanaKorniichuk/quote-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and was hosted on
        <a href="http://quote-generatorpr.netlify.app/" target="_blank"
          >Netlify
        </a>
      </footer>
    </div>
    <script src="js.js"></script>
  </body>
</html>
