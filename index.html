<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Quote Generator</h1>
    </header>
    <form>
      <input
        type="text"
        placeholder="Enter the topic"
        autofocus
        required
        autocomplete="off"
      />
      <input type="submit" />
    </form>
    <div>The quote will appear here</div>
    <footer>
      This project was coded by
      <a href="http://github.com/YanaKorniichuk" target="_blank"
        >Yana Korniichuk
      </a>
      and is
      <a href="http://github.com/YanaKorniichuk/quote-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and was hosted on
      <a href="http://quote-generatorpr.netlify.app/" target="_blank"
        >Netlify
      </a>
    </footer>
    <script src="js.js"></script>
  </body>
</html>
